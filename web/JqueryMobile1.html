<!DOCTYPE html>
<html>
<head lang="en">
    <meta name="viewport" content="width=de-vice-width,initial-scale=1" charset="utf-8"/>
    <title>第一个手机Web程序</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>
<!--第一个页面-->
<div data-role="page" data-theme="b" id="page1">
    <div data-role="header">
        <a href="#" data-role="button" data-icon="home">首页</a>
        <h1>我是首页</h1>
        <a href="#page2" data-role="button" data-icon="search">搜索</a>
    </div>
    <div data-role="content" style="text-align: center;">
        <img alt="baidu" id="baidu" style="border: none; width: 45px;height: 45px;" src="../Images/shouji.png">
        <input type="search" name="search" id="search" placeholder="手机号码...">
        <a href="#page2" data-role="button" data-transition="slide" data-icon="search" data-iconpos="left"
                >手机归属地查询</a><!--data-inline="true"-->
        <a data-role="button" href="sms:188-1143-4218">发短信</a>
        <a data-role="button" href="tel:188-1143-4218">拨号</a>
        <a data-role="button" href="mqq:">打开QQApp</a>
        <a data-role="button" href="weixin:">打开微信App</a>
        <a data-role="button" href="tencentweibo:">打开腾讯微博</a>
    </div>
    <div data-role="footer" data-position="fixed">
        <a href="http://t.qq.com/TONGKAIQIANG920812?pgv_ref=im.perinfo.perinfo.icon" data-role="button" data-icon="arrow-l" style="float: left;">转到腾讯微博</a>
        <a href="javascript:alert(123);" data-role="button" data-icon="arrow-r" style="float: right;">转到新浪微博</a>
    </div>
</div>
<!--第二个页面-->
<div data-role="page" data-theme="b" id="page2">
    <div data-role="header">
        <h1>我是第二页面</h1>
    </div>
    <div data-role="content">
        <p>详情：</p>
        <input id="gsd" name="gsd" type="text">
        <div data-role="controlgroup" data-type="horizontal" style="text-align: center;">
            <a href="#page1" data-role="button" data-transition="slide" data-icon="arrow-l" data-iconpos="left">回首页</a>
            <a href="#page3" data-role="button" data-rel="dialog" data-icon="grid" data-transition="slide">弹出框</a>
        </div>
    </div>
    <div data-role="footer" data-position="fixed">
        <h1>@版权所有-违者必究</h1>
    </div>
</div>
<!--第三页面  弹出层窗口-->
<div data-role="page" data-theme="b" id="page3" style="margin-top: 35%;">
    <div data-role="header">
        <h1>对话框</h1>
    </div>
    <div data-role="content" style="text-align: center;">
        <div data-role="controlgroup" data-type="horizontal">
            <a href="#page1" data-role="button" data-inline="true" data-transition="slide" data-icon="home">确定</a>
            <a href="#page2" data-role="button" data-inline="true" data-transition="slide" data-icon="back">取消</a>
        </div>
    </div>
    <div data-role="footer" data-position="fixed">
        <h1>对话框</h1>
    </div>
</div>
</body>
</html>
